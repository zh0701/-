<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>康文昌的在线HTML 教学小工具</title>
    <style>
      body {
        background-image: url(https://ts1.cn.mm.bing.net/th/id/R-C.8e5e293cae342149832fff96bb4c8caa?rik=dbonSUJuDVqx5A&riu=http%3a%2f%2fimg.mm4000.com%2ffile%2f8%2fd7%2f6527dce099.jpg%3fdown&ehk=E9%2bVucd%2fent1hsPcwHCre695jRwtoRQJzu1ymZuXJL0%3d&risl=&pid=ImgRaw&r=0);
        background-repeat: no-repeat;
        background-position: center center;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 300px;
      }

      h1 {
        text-align: center;
      }

      input[type="text"],
      input[type="password"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .forgot-password {
        text-align: right;
        margin-bottom: 20px;
      }

      .social-login {
        text-align: center;
        margin-top: 20px;
      }

      .social-login a {
        display: inline-block;
        margin: 0 5px;
        text-decoration: none;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>登录</h1>
      <form>
        <input type="text" id="username" placeholder="账号" />
        <input type="password" id="password" placeholder="密码" />
        <div class="forgot-password">
          <a href="#">注册账号</a>
        </div>
        <input type="submit" value="登录" />
      </form>
    </div>
  </body>
</html>
