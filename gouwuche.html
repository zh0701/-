<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>购物车</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #f35a5a;
        color: #fff;
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
      }
      nav a {
        margin: 0 10px;
        color: #333;
        text-decoration: none;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
      }
      .product {
        border-bottom: 1px solid #ccc;
        padding: 20px 0;
        display: flex;
        align-items: center;
      }
      .product img {
        width: 100px;
        margin-right: 20px;
      }
      .product-info {
        flex: 1;
      }
      .product-info h3 {
        margin: 0;
      }
      .product-info p {
        margin: 5px 0;
      }
      .product-price {
        font-weight: bold;
      }
      .quantity-input {
        width: 50px;
        padding: 5px;
        text-align: center;
      }
      .subtotal {
        font-weight: bold;
      }
      .checkout-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="商城logo" class="logo" />
      <h1>圣火喵喵商城</h1>
      <nav>
        <a href="#">返回首页</a>
      </nav>
    </header>
    <div class="container">
      <h1>购物车</h1>
      <div class="product">
        <img src="product1.jpg" alt="Product 1" />
        <div class="product-info">
          <h3>商品名称</h3>
          <p>商品描述</p>
          <p class="product-price">$99.99</p>
        </div>
        <input type="number" class="quantity-input" value="1" min="1" />
        <p class="subtotal">$99.99</p>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2" />
        <div class="product-info">
          <h3>商品名称</h3>
          <p>商品描述</p>
          <p class="product-price">$49.99</p>
        </div>
        <input type="number" class="quantity-input" value="1" min="1" />
        <p class="subtotal">$49.99</p>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3" />
        <div class="product-info">
          <h3>商品名称</h3>
          <p>商品描述</p>
          <p class="product-price">$29.99</p>
        </div>
        <input type="number" class="quantity-input" value="1" min="1" />
        <p class="subtotal">$29.99</p>
      </div>
      <button class="checkout-btn">付款</button>
    </div>
  </body>
</html>
