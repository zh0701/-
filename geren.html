<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人中心</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      header {
        background-color: #f35a5a;
        color: #fff;
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .profile-info {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
      }

      .profile-info img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 20px;
      }

      .profile-info h2 {
        font-size: 24px;
        margin: 0;
      }

      .profile-info p {
        font-size: 16px;
        color: #666;
        margin: 5px 0;
      }

      .profile-details {
        margin-bottom: 30px;
        text-align: center;
      }

      .profile-details p {
        font-size: 16px;
        color: #666;
        margin: 5px 0;
      }

      .profile-details label {
        font-weight: bold;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="商城logo" class="logo" />
      <h1>圣火喵喵商城</h1>
      <nav>
        <a href="#">返回首页</a>
      </nav>
    </header>
    <div class="container">
      <h1>个人中心</h1>
      <div class="profile-info">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" />
        <div>
          <h2>用户名</h2>
          <p>Email: user@example.com</p>
          <p>手机号码: 123-456-7890</p>
        </div>
      </div>
      <div class="profile-details">
        <h3>个人资料</h3>
        <p><label>姓名: </label> 用户名</p>
        <p><label>性别: </label> 男</p>
        <p><label>生日: </label> 1990年1月1日</p>
        <p><label>收货地址: </label> 广工</p>
      <a href="#" class="button">编辑个人资料</a>
    </div>
  </body>
</html>
