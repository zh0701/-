<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品详情</title>
    <style>
      /* 样式重置 */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      header {
        background-color: #f35a5a;
        color: #fff;
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
      }

      /* 容器样式 */
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* 标题样式 */
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      /* 商品部分样式 */
      .product-details {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .product-image {
        flex: 1;
      }

      .product-image img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      .product-info {
        flex: 1;
      }

      /* 商品信息样式 */
      .product-info h2 {
        margin-top: 0;
      }

      .product-info p {
        margin-bottom: 15px;
        font-size: 16px;
        color: #666;
      }

      .product-price {
        font-size: 24px;
        color: #e74c3c;
        font-weight: bold;
        margin-bottom: 15px;
      }

      /* 按钮样式 */
      .button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        display: inline-block;
      }

      /* 按钮居中 */
      .button-container {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="logo.png" alt="商城logo" class="logo" />
      <h1>圣火喵喵商城</h1>
      <nav>
        <a href="#">返回首页</a>
      </nav>
    </header>
    <div class="container">
      <h1>商品详情</h1>
      <div class="product-details">
        <div class="product-image">
          <img src="https://via.placeholder.com/400" alt="商品图片" />
        </div>
        <div class="product-info">
          <h2>商品标题</h2>
          <p>
            商品描述：这是一款非常不错的商品，具有多种功能，适合各种场合使用。
          </p>
          <p class="product-price">¥99.00</p>
          <div class="button-container">
            <a href="#" class="button">加入购物车</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
