<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>订单中心</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }
      header {
        background-color: #f35a5a;
        color: #f1eeee;
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .order {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 20px;
      }
      .order-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .order-header h2 {
        margin: 0;
        color: #555;
      }
      .order-header span {
        color: #777;
      }
      .order-items {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .order-item {
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }
      .order-item:last-child {
        border-bottom: none;
      }
      .order-total {
        text-align: right;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="商城logo" class="logo" />
      <h1>圣火喵喵商城</h1>
      <nav>
        <a href="#">返回首页</a>
      </nav>
    </header>
    <div class="container">
      <h1>订单中心</h1>
      <div class="order">
        <div class="order-header">
          <h2>订单编号: #123456</h2>
          <span>下单时间: 2024-05-09 10:00</span>
        </div>
        <ul class="order-items">
          <li class="order-item">商品名称: 商品A</li>
          <li class="order-item">商品数量: 2</li>
          <li class="order-item">单价: $10.00</li>
          <li class="order-item">小计: $20.00</li>
        </ul>
        <div class="order-total">总计: $20.00</div>
      </div>
      <div class="order">
        <div class="order-header">
          <h2>订单编号: #789012</h2>
          <span>下单时间: 2024-05-08 15:30</span>
        </div>
        <ul class="order-items">
          <li class="order-item">商品名称: 商品B</li>
          <li class="order-item">商品数量: 1</li>
          <li class="order-item">单价: $15.00</li>
          <li class="order-item">小计: $15.00</li>
        </ul>
        <div class="order-total">总计: $15.00</div>
      </div>
    </div>
  </body>
</html>
