<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>订单详情</title>
    <style>
      /* 样式重置 */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      header {
        background-color: #f35a5a;
        color: #fff;
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
      }

      /* 容器样式 */
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* 标题样式 */
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      /* 订单信息样式 */
      .order-details {
        margin-bottom: 20px;
      }

      .order-details table {
        width: 100%;
        border-collapse: collapse;
      }

      .order-details th,
      .order-details td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      .order-details th {
        background-color: #f2f2f2;
      }

      /* 总价样式 */
      .total-price {
        text-align: right;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="logo.png" alt="商城logo" class="logo" />
      <h1>圣火喵喵商城</h1>
      <nav>
        <a href="#">返回首页</a>
      </nav>
    </header>
    <div class="container">
      <h1>订单详情</h1>
      <div class="order-details">
        <table>
          <tr>
            <th>订单号：</th>
            <td>123456789</td>
          </tr>
          <tr>
            <th>日期：</th>
            <td>2024-05-10</td>
          </tr>
          <tr>
            <th>付款方式：</th>
            <td>支付宝</td>
          </tr>
          <tr>
            <th>商品清单：</th>
            <td>
              <ul>
                <li>商品A x 1</li>
                <li>商品B x 2</li>
                <li>商品C x 1</li>
              </ul>
            </td>
          </tr>
        </table>
      </div>
      <div class="total-price">总价：¥200.00</div>
    </div>
  </body>
</html>
